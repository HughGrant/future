tab:
    id: customerInfo
    name: Customer
panel:
    action: customer_info
    replace_id: customerTable
    name: Show All Customers
form:
    tid: customerTable
    class: uniCreate
    action: create_customer
    fields:
        - element: input
          label: Email
          type: email
          name: email
        - element: input
          label: Name
          type: text
          name: name
        - element: input
          label: Country
          type: text
          name: country
        - element: input
          label: Telephone
          type: text
          name: telephone
        - element: input
          label: Address
          type: text
          name: address
        - element: input
          label: Zip Code 
          type: text
          name: pcode
        - element: button
          content: Submit
          type: submit 
table:
    heads: [ Name, Email, Operations]
    body:
        id: customerTable

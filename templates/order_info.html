{% for o in orders%}
<tr pid={{o._id}}>
    <td><input type="checkbox" class="uniCheckBox"></td>
	<td>{{o.customer_name}}</td>
	<td>{{o.goods_name}}</td>
	<td>{{o.quantity}}</td>
	<td>{{o.unit_price}}</td>
	<td>
      <div class="btn-group">
      <button type="button" class="btn btn-primary createOrder">Not Implement</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#" class="uniDelete" collection="orders" action="/common_delete">Delete</a></li>
      </ul>
      </div>
    </td>
</tr>
{% endfor %}

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/ws.js" type="text/javascript"></script>
  <title>A TWM Work - login</title>
</head>
<body>
  <div id="logBtnGroup">
  {% include "logBtn.html" %}
  </div>
  <div id="allTabs" style="display:none;">
  <div>
    <ul id="myTab" class="nav nav-tabs" role="tablist">
      {% for tab in tabs %}
      <li class=""><a href="#{{tab.id}}" role="tab" data-toggle="tab">{{tab.name}}</a></li>
      {% endfor %}
    </ul>
    <div id="myTabContent" class="tab-content">
      {% include "tabs.html" %}
    </div>
  </div>
  </div>
  <div class="modal fade" id="uniModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Univeral Change Filed</h4>
        </div>
        <form id="uniForm" action="/common_alter">
        <div class="modal-body">
          <p>
          <input type="text" class="form-control" name='new_value'>
          <input type="hidden" name="pid">
          <input type="hidden" name="prop_name">
          </p>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </form>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>
</html>

{% for product in products %}
<tr pid="{{product._id}}">

  <td>
    <a href="{{product.url}}" target="_blank">
        <img src="/images/{{product.product_name_path}}/{{product.product_name_path}}.jpg" width="100" title="{{product.product_name}}">
    </a>
  </td>

  <td>
      <span>{{product.product_name}}</span>
  </td>

  <td>
    <div class="btn-group">
      <button type="button" class="btn btn-primary uniws" action="up">Upload Product</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#" class="showKeyword" action="/list_keywords">Show Key Words</a></li>
        <li><a href="#" class="uniOrder" action="/renew_desc">Renew Description</button>
        <li class="divider"></li>
        <li><a href="#" class="uniChange" prop_name="key_words">Alter Key Word</a></li>
        <li><a href="#" class="uniChange" prop_name="product_name">Alter Name</a></li>
        <li><a href="#" class="uniChange" prop_name="category_name">Alter Category</a></li>
        <li class="divider"></li>
        <li><a href="#" class="uniws" action="cp">Copy Product</a></li>
        <li><a href="#" class="uniws" action="gai">Get Ali ID</a></li>
        <li class="divider"></li>
        <li><a href="#" class="uniDelete" collection="products_table" action="/common_delete">Delete Product</a></li>
      </ul>
    </div>
  </td>
</tr>
{% endfor %}

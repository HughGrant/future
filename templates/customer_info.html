{% for c in customers %}
<tr pid={{c._id}}>
	<td>{{c.name}}</td>
	<td>{{c.email}}</td>
	<td>
      <div class="btn-group">
      <button type="button" class="btn btn-primary createOrder">Create Order</button>
      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#" class="uniDelete" collection="customers" action="/common_delete">Delete</a></li>
      </ul>
      </div>
    </td>
</tr>
{% endfor %}

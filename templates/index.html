<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/ws.js" type="text/javascript"></script>
  <title>A TWM Work - login</title>
</head>
<body>
  <div id="logBtnGroup">
  {% include "logBtn.html" %}
  </div>
  <div>
    <ul id="myTab" class="nav nav-tabs" role="tablist">
      <li class="active"><a href="#home" role="tab" data-toggle="tab">Products</a></li>
      <li class=""><a href="#profile" role="tab" data-toggle="tab">Keywords</a></li>
      <li class=""><a href="#loginSet" role="tab" data-toggle="tab">Accounts</a></li>
      <li class=""><a href="#customerInfo" role="tab" data-toggle="tab">Customer</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="home">
         <form role="form" id='uploadForm'>
          <label for="url">URL</label>
          <input type="url" class="form-control" name="url" placeholder="Enter product url">
          <label for="password">Key words</label>
          <input type="text" class="form-control" name="key_words" placeholder="Enter key words">
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        {% for kw in kws %}
        <span class="label label-info selectCategory" style="cursor: pointer;">{{kw}}<a class="glyphicon glyphicon-remove kwRemove"></a></span>
        {% endfor %}
        
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>NO</th>
              <th>Picture</th>
              <th>Actions</th>
              <th>Upload</th>
            </tr>
          </thead>
          <tbody id="productTable">
          </tbody>
        </table>
      </div>

      <div class="tab-pane fade" id="profile">
        <div class="input-group">
          <input type="text" class="form-control" id="skwl">
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="getKWS">Submit</button>
          </span>
        </div>

        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>word</th>
              <th>Used</th>
              <th>company_cnt</th>
              <th>showwin_cnt</th>
              <th>hotness</th>
            </tr>
          </thead>
          <tbody id="kwt">
          </tbody>
        </table>
      </div>

      <div class="tab-pane fade" id="customerInfo">
        <form role="form" id="customerInfoForm">
            <div class="input-group">
            <input type="email" class="form-control" name="email" placeholder="Enter customer email account">
            <span class="input-group-addon">Email</span>
            </div>
            <div class="input-group">
            <input type="text" class="form-control" name="name" placeholder="Enter customer name">
            <span class="input-group-addon">Name</span>
            </div>
            <div class="input-group">
            <input type="text" class="form-control" name="country" placeholder="Enter customer country">
            <span class="input-group-addon">Country</span>
            </div>
            <div class="input-group">
            <input type="text" class="form-control" name="telephone" placeholder="Enter customer telephone">
            <span class="input-group-addon">Telephone</span>
            </div>
            <div class="input-group">
            <input type="text" class="form-control" name="address" placeholder="Enter customer address">
            <span class="input-group-addon">Address</span>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Telephone</th>
              <th>showwin_cnt</th>
              <th>hotness</th>
            </tr>
          </thead>
          <tbody id="customerTable">
          </tbody>
        </table>
      </div>

      <div class="tab-pane fade" id="loginSet">
        <form role="form" id='logForm'>
          <div class="form-group">
            <label for="email">Email account</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email account">

            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password">
            <button type="submit" class="btn btn-default">Append</button>
          </div>
        </form>
      </div>

    </div>
  </div>

  <div class="modal fade" id="ckwModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
          <h4 class="modal-title">Change Key Words</h4>
        </div>
        <div class="modal-body">
          <p><input type="text" class="form-control" id='nkw' placeholder="Input new key words"  pid=""></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>
</html>
